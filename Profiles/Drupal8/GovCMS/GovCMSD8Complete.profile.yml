title: 'GovCMS Drupal 8 Complete Audit'
format:
  html:
    template: govcms-page
policies:
  # Modules
  GovCMSD8:SysLog:
  GovCMSD8:SysLog:
    severity: normal
  GovCMSD8:DBLog:
    severity: normal
  GovCMSD8:Overlay:
    severity: normal
  GovCMSD8:PHP:
    severity: high
  GovCMSD8:Testing:
    severity: normal
  GovCMSD8:Statistics:
    severity: normal
  GovCMSD8:Update:
    severity: normal

  # permissions
  Drupal8:PermissionsBlackList:
    severity: critical
    parameters:
      roles:
        - 'anonymous'
        - 'authenticated'
        - 'admin'
      permissions :
        - 'add JS snippets for google analytics'
        - 'administer features'
        - 'administer govcms_dlm'
        - 'administer module permissions'
        - 'administer modules'
        - 'administer password policies'
        - 'administer permissions'
        - 'administer seckit'
        - 'administer site configuration'
        - 'administer software updates'
        - 'assign all roles'
        - 'generate features'
        - 'manage features'
        - 'rename features'

  Drupal:AnonSession:
    severity: normal
  #
  Drupal8:UserLockDown:
    severity: high
    parameters:
      blacklist : '(admin|root|drupal|god|govcms|paul|sean|ruwan)'
      email : 'no_reply@govcms.gov.au'
  #
  GovCMSD8:UserRegistrationAdminOnly:
    severity: normal
  Drupal8:UserRoleCollector:
    severity: high

  #  # Performance
  Drupal-8:CssAggregation:
    severity: normal
  Drupal-8:JsAggregation:
    severity: normal
  Drupal-8:ErrorLevel:
    severity: normal
  GovCMSD8:Shield:
    severity: low

  #  # Housekeeping
  Drupal:updates:
    severity: normal
  Database:Size:
    severity: normal
    parameters:
      max_size : 1000
      warning_size : 250
  fs:largeFiles:
    severity: normal
    parameters:
      max_size : 20000000
  Drupal:largeFiles:
    severity: normal
    parameters:
      max_size : 20000000
  fs:SensitivePublicFiles:
    severity: high
    parameters:
      extensions:
        - sql #will likely indicate a data breach
  fs:SensitivePublicFiles:
    severity: normal
    parameters:
      extensions:
        - php
        - sh
        - py
        - bz2
        - gz
        - tar
        - tgz
        - zip

  #   Theme specific checks.
  Drupal:LintTheme:
    severity: low
    parameters:
      path: '/app/web/themes/custom/'
  fs:DrupalThemeDirectory:
    severity: normal
    parameters:
      path: '/app/web/themes/custom/'
      max_size : 50
  Drupal:ThemeSecurity:
    severity: normal
    parameters:
      path: '/app/web/themes/custom/'
      filetypes:
        - php
        - inc
        - theme
      patterns:
        - "_POST"
        - "exec\\("
        - "db_query"
        - "db_select"
        - "db_merge"
        - "db_update"
        - "db_write_record"
        - "\\->query"
        - "drupal_http_request"
        - "curl_init"
        - "passthru"
        - "proc_open"
        - "system\\("
        - "sleep\\("
        - "mysql_"
        - "mysqli"
        - "sqlite"
        - "db_query"
        - "db_fetch"
        - "db_result"
        - "pager_query"
        - "db_set_active"
        - "db_select"
        - "db_insert"
        - "db_update"
        - "db_delete"
        - "fetchAll"
        - "fetchField"
        - "fetchObject"
        - "fetchAssoc"
        - "countQuery"
  Drupal8:ModuleScan:
    severity: high